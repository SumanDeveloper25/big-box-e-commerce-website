<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce | Bigbox</title>
    <link rel="icon" type="image/png" href="assets/images/box.png">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container position-relative">
            <!-- Toggler Button (Menu Bar) on the Left -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Brand Logo (Centered in Mobile) -->
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/bigbox_logo.png" alt="Big-Box Logo" width="160px" class="logo-img">
            </a>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Menu Items -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">On Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Arrivals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            Category <i class="bi bi-caret-down-fill ms-1"></i>
                        </a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex search-container mx-auto p-1 rounded">
                    <input class="form-control me-2 bg-light" type="search" placeholder="Search for products..."
                        aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
            <div class="navbar-icons d-lg-flex">
                <a href="#"><i class="bi bi-person-circle fs-5 text-black mx-2"></i></a>
                <a href="#"><i class="bi bi-cart-dash-fill fs-5 text-black"></i></a>
            </div>
        </div>
    </nav>

    <div class="navbar-icons d-lg-none px-3 mt-3">
        <a href="#"><i class="bi bi-person-circle fs-5 text-black mx-1"></i></a>
        <a href="#"><i class="bi bi-cart-dash-fill fs-5 text-black"></i></a>
    </div>


    <main>
        <section class="slider-container position-relative overflow-hidden">
            <div class="button-container">
                <i class="bi bi-arrow-left-circle prev" onclick="goPrev()"></i>
                <i class="bi bi-arrow-right-circle next" onclick="goNext()"></i>
            </div>
            <img class="slide" src="./assets/images/slider_iamges/fridge.jpg" alt="" srcset="">
            <img class="slide" src="./assets/images/slider_iamges/lava.jpg" alt="" srcset="">
            <img class="slide" src="./assets/images/slider_iamges/mi.jpg" alt="" srcset="">
            <img class="slide" src="./assets/images/slider_iamges/samsungTv.jpg" alt="" srcset="">
            <img class="slide" src="./assets/images/slider_iamges/vivox200.jpg" alt="" srcset="">
        </section>

        <section class="category-products">
            <div>
                <img class="category" src="./assets/images/category/groceery.png" alt="" srcset="">
                <h4>Grocery</h4>
            </div>
            <div>
                <img class="category" src="./assets/images/category/electronics&Acce.png" alt="" srcset="">
                <h4>Electronics</h4>
            </div>
            <div>
                <img class="category" src="./assets/images/mobiles.webp" alt="" srcset="">
                <h4>Mobiles</h4>
            </div>
            <div>
                <img class="category" src="./assets/images/category/kitchen&app.png" alt="" srcset="">
                <h4>Appliences</h4>
            </div>
            <div>
                <img class="category" src="./assets/images/category/acces&more.png" alt="" srcset="">
                <h4>Accessories & More</h4>
            </div>
            <div>
                <img class="category" src="./assets/images/category/toys&stationary.png" alt="" srcset="">
                <h4>Toys</h4>
            </div>
            <div>
                <img class="category" src="./assets/images/category/beauty_wellness.png" alt="" srcset="">
                <h4>Beauty &<br>Product</h4>
            </div>
            <div>
                <img class="category" src="./assets/images/category/sport_health.png" alt="" srcset="">
                <h4>Sports &<br>Health</h4>
            </div>
        </section>


        <section id="deals-product-container" class="row g-3 mx-2">
            <h3 class="mx-3 fs-4 text-top-deals">Top deales</h3>
        </section>

        <section id="top-smartphone-brand" class="row g-3 mx-2">
            <h3 class="mx-3 fs-4 text-top-smartphone-brand">Top smartphone brands</h3>
        </section>

        <section id="best-electronics-container" class="row g-3 mx-2">
            <h3 class="mx-3 fs-4 text-best-electronics">Best of electronics</h3>
        </section>
    </main>

    <script src="./assets/js/main.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
