<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .product-image {
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container position-relative">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/bigbox_logo.png" alt="Big-Box Logo" width="160px" class="logo-img">
            </a>

            <!-- Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Menu Items -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">On Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New Arrivals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brands</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center" href="#">
                            Category <i class="bi bi-caret-down-fill ms-1"></i>
                        </a>
                    </li>
                </ul>

                <!-- Search Bar -->
                <form class="d-flex search-container mx-auto p-1 rounded">
                    <input class="form-control me-2 bg-light" type="search" placeholder="Search for products..."
                        aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
            <div class="navbar-icons d-lg-flex">
                <a href="#"><i class="bi bi-person-circle fs-5 text-black mx-2"></i></a>
                <a href="#"><i class="bi bi-cart-dash-fill fs-5 text-black"></i></a>
            </div>
        </div>
    </nav>

    <div class="navbar-icons d-lg-none px-3 mt-3">
        <a href="#"><i class="bi bi-person-circle fs-5 text-black mx-1"></i></a>
        <a href="#"><i class="bi bi-cart-dash-fill fs-5 text-black"></i></a>
    </div>

    <div class="container mt-4">
        <div id="product-details" class="row">
        </div>
    </div>
    <script src="./assets/js/product-details.js"></script>
</body>
</html>
